metadata:
  labels:
    name: greymatter-operator
  name: greymatter-operator
  namespace: gm-operator
spec:
  serviceName: greymatter-operator
  replicas: 1
  selector:
    matchLabels:
      name: greymatter-operator
  template:
    metadata:
      labels:
        name: greymatter-operator
    spec:
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000
      containers:
        - env:
            - name: BUGSNAG_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: bugsnag-api-token
                  key: token
                  optional: true
          image: greymatter.jfrog.io/oci/greymatter-operator:0.13.0-ubi8.6-2022-11-09
          name: operator
          command:
            - /app/operator
          args:
            - -repo
            - git@github.com:<your-org>/greymatter-core.git
            - -sshPrivateKeyPath
            - /app/.ssh/ssh-private-key
            - -branch
            - main
          ports:
            - containerPort: 9443
              name: webhook-server
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 120
            periodSeconds: 10
          resources:
            limits:
              cpu: 200m
              memory: 300Mi
            requests:
              cpu: 100m
              memory: 150Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - mountPath: /tmp/k8s-webhook-server/serving-certs
              name: webhook-cert
              readOnly: true
            - name: overrides-cue
              mountPath: /app/core/overrides.cue
              subPath: overrides.cue
            - name: greymatter-sync-secret
              readOnly: true
              mountPath: /app/.ssh
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 120
            periodSeconds: 20
          imagePullPolicy: Always
      imagePullSecrets: []
      serviceAccountName: greymatter-operator
      terminationGracePeriodSeconds: 10
      volumes:
        - name: webhook-cert
          secret:
            defaultMode: 420
            items:
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
            secretName: gm-webhook-cert
        - name: overrides-cue
          configMap:
            name: overrides-cue
        - name: greymatter-sync-secret
          secret:
            defaultMode: 256
            secretName: greymatter-sync-secret
